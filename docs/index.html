<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Teams, CMDB, and Business Group Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-gear-fill me-2"></i>
                API Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">
                    <i class="bi bi-people-fill me-1"></i>
                    Teams & CMDB Management
                </a>
                <a class="nav-link" href="api-management.html">
                    <i class="bi bi-code-slash me-1"></i>
                    API Management
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">


        <!-- Main Content -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Teams, CMDB, and Business Group Management</h4>
                    <button class="btn btn-primary" id="addTeamBtn">
                        <i class="bi bi-plus-circle"></i> Add Value
                    </button>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Team Names</h6>
                            </div>
                            <div class="card-body">
                                <div id="teamNamesList"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">CMDB Assignment Groups</h6>
                            </div>
                            <div class="card-body">
                                <div id="cmdbTeamNamesList"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Business Groups</h6>
                            </div>
                            <div class="card-body">
                                <div id="businessGroupsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <!-- Modals -->
    <!-- Add/Edit Team Modal -->
    <div class="modal fade" id="teamModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teamModalTitle">Add Value</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="teamForm">
                        <div class="mb-3">
                            <label for="valueType" class="form-label">Value Type</label>
                            <select class="form-select" id="valueType" required>
                                <option value="">Select value type...</option>
                                <option value="teamName">Team Name</option>
                                <option value="businessGroup">Business Group</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valueName" class="form-label">Value Name</label>
                            <input type="text" class="form-control" id="valueName" required>
                        </div>
                        <div class="mb-3" id="additionalFields" style="display: none;">
                            <div id="teamFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="teamOwner" class="form-label">Team Owner *</label>
                                    <input type="text" class="form-control" id="teamOwner" required>
                                </div>
                                <div class="mb-3">
                                    <label for="teamOwnerEmail" class="form-label">Team Owner Email *</label>
                                    <input type="email" class="form-control" id="teamOwnerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cmdbTeamName" class="form-label">CMDB Assignment Group</label>
                                    <input type="text" class="form-control" id="cmdbTeamName">
                                </div>
                                <div class="mb-3">
                                    <label for="businessGroups" class="form-label">Business Groups</label>
                                    <select class="form-select" id="businessGroups" multiple>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTeamBtn">Save</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
